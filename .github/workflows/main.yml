name: Rust CI
on:
  push:
  pull_request:

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: ubuntu:25.04
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: Install base deps
        run: |
          apt-get update
          apt-get install -y curl git sudo pkg-config build-essential
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev libssl-dev libgtk-4-dev libgtk4-layer-shell-dev

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
